<div>
  <br>
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
      <mat-card class="card">
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Challenge</h3>
        </mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option *ngFor="let countre of con" [value]="countre.key">
                {{ countre.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
